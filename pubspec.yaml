name: google_language_fonts
description: A package to include languages with fonts from fonts.google.com in your Flutter app.
version: 0.1.1
repository: https://github.com/mzdm/google-language-fonts-flutter

environment:
  sdk: ">=2.6.0 <3.0.0"
  flutter: ^1.17.0

dependencies:
  flutter:
    sdk: flutter
  http: ^0.12.2
  path_provider: ^1.6.27
  crypto: ^2.1.5
  meta: ^1.2.4
  equatable: ^1.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.9.2
  mockito: ^4.1.3
  mustache: ^1.1.1
  protobuf: ^1.1.0
  protoc_plugin: ^19.3.0
  console: ^3.1.0
